<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-3xl font-bold text-center mt-20 mb-10">Welcome to <span class="text-purple-600 ">Amar Bank</span></h1>
    <div class="w-9/12 bg-indigo-200 mx-auto px-12 py-12">
        <h3 class="mb-5 text-2xl font-semibold">Please Login</h3>
        <input class="mb-3 block w-9/12 px-2 py-1 rounded" type="email" name="" id="user-email" placeholder="Enter your eamil">
        <input class="mb-3 block w-9/12 px-2 py-1 rounded" type="password" name="" id="user-pass" placeholder="Enter password">
        <button id="login-btn" class="bg-amber-700 hover:bg-amber-600 px-7 py-1 text-white rounded" >Login</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
