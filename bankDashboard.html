<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-center text-stone-600 mt-20 mb-10 text-2xl font-bold">Dashboard</h1>
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
        <div class="bg-green-400 p-5 text-white rounded-md">
            <h1>Deposit</h1>
            <h2  class="text-3xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-purple-500 p-5 text-white rounded-md">
            <h1>Withdraw</h1>
            <h2  class="text-3xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-600 p-5 text-white rounded-md">
            <h1>Balance</h1>
            <h2  class="text-3xl">$<span id="balance-total">1240</span></h2>
        </div>

    </div>
    </section>
    <section class="mt-20">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-blue-500 p-5 text-white rounded-2xl">
                <h1 class="mb-5">Please Deposit:</h1>
                <input class="mb-3 block text-stone-800 w-9/12 px-2 py-1 rounded" type="text" name="" id="deposit-field" placeholder="$ Enter amount">
                <button id="deposit-btn" class="bg-green-500 hover:bg-neutral-600 px-7 py-1 text-white rounded" >Deposit</button>
            </div>
            <div class="bg-fuchsia-700 p-5 text-white rounded-2xl">
                <h1 class="mb-5">Please Withdraw:</h1>
                <input class="mb-3 block text-stone-800 w-9/12 px-2 py-1 rounded" type="text" name="" id="withdraw-field" placeholder="$ Enter amount">
                <button id="withdraw-btn" class="bg-green-500 hover:bg-neutral-600 px-7 py-1 text-white rounded" >Withdraw</button>
            </div>
        </div>
    </section>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
